<h1 id="title">Adle</h1>
<div>
<span id="prompt">Guess the word!</span>
<input type="text" id="guess"/>
<div id="score"></div>
<div id="output"></div>
<script>
const input = document.querySelector("#guess");
let guesses = 0;
input.addEventListener('input', (e) => {
  const output = document.querySelector("#output");
  const scoreDiv = document.querySelector("#score");
  let feedback = '';
  let score = 0;
  [...input.value].forEach(c => {
    if (c == 'a' || c == 'A') {
      feedback += '🟩';
      score += 1;
    } else {
      feedback += '🟥';
    }
  });
  scoreDiv.innerText = `Score: ${score}`;
  output.innerText += feedback + '\n';
  guesses += 1;
  if (guesses >= 6) {
    input.disabled = true;
    document.querySelector('#prompt').innerText = 'Game Over!';
    document.querySelector('#title').innerText = '🅰️dle';
  }
});
</script>
</div>
